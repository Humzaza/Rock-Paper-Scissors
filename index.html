<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>  
  <title>TicTacToe</title>
</head>
<body>
    <div class="title">
        Tic - Tac - Toe
    </div>
    <div class="resultContainer">
        Select Your Choice:
        <div class="ans">
            
        </div>
        <div class="score">

        </div>
        <div class="buttons">
            <button id="rock" class="but">
                Rock
            </button>
            <button id="paper" class="but">
                Paper
            </button>
            <button id="scissors" class="but">
                Scissors
            </button>
            <div>
                <button>
                    Reset
                </button>
            </div>
        </div>

    </div>
</body>
</html>
